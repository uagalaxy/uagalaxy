<script>
       
let loadingPercentage = 0;

document.addEventListener("DOMContentLoaded", () => {
  loadingPercentage = 10;
  document.getElementById("loading-percentage").innerText = `${loadingPercentage}%`;
});

let interval = setInterval(() => {
  loadingPercentage += 1;
  document.getElementById("loading-percentage").innerText = `${loadingPercentage}%`;
  if (loadingPercentage >= 100) {
    clearInterval(interval);
    document.getElementById("loading-page").style.display = "none";
    document.getElementById("content").style.display = "block";
  }
}, 10);

 setInterval( function() {const startDate = new Date('2007-01-17T15:23:00Z');
const endDate = new Date();
const differenceInMilliseconds = endDate.getTime() - startDate.getTime();

const years = Math.floor(differenceInMilliseconds / (1000 * 60 * 60 * 24 * 365.25));
const months = Math.floor((differenceInMilliseconds % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30));
const days = Math.floor((differenceInMilliseconds % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
const hours = Math.floor((differenceInMilliseconds % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((differenceInMilliseconds % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((differenceInMilliseconds % (1000 * 60)) / 1000);
     
document.querySelector ('#count').textContent = `${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`},1000);
